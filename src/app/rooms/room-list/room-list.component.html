<p>room-list works!</p>
<div *ngFor="let room of rooms">
  <p>{{ room.type }}</p>
</div>

<mat-slide-toggle>Toggle me!</mat-slide-toggle>
<table mat-table [dataSource]="rooms" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.no }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="amenities">
    <th mat-header-cell *matHeaderCellDef>Amenities</th>
    <td mat-cell *matCellDef="let element">{{ element.amenities }}</td>
  </ng-container>

  <ng-container matColumnDef="checkin">
    <th mat-header-cell *matHeaderCellDef>CheckIn</th>
    <td mat-cell *matCellDef="let element">
      {{ element.checkin | date : "shortDate" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
